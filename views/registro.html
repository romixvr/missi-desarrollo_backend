<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container px-5 my-5">
        <form id="contactForm" data-sb-form-api-token="API_TOKEN">
            <div class="form-floating mb-3">
                <input class="form-control" id="nombreDelProducto" type="text" placeholder="Nombre del producto" data-sb-validations="required" />
                <label for="nombreDelProducto">Nombre del producto</label>
                <div class="invalid-feedback" data-sb-feedback="nombreDelProducto:required">Nombre del producto is required.</div>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="stock" type="text" placeholder="Stock" data-sb-validations="required" />
                <label for="stock">Stock</label>
                <div class="invalid-feedback" data-sb-feedback="stock:required">Stock is required.</div>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="precio" type="text" placeholder="Precio" data-sb-validations="required" />
                <label for="precio">Precio</label>
                <div class="invalid-feedback" data-sb-feedback="precio:required">Precio is required.</div>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="categoria" aria-label="categoria">
                    <option value="electronica">electronica</option>
                    <option value="linea blanca">linea blanca</option>
                    <option value="comestibles">comestibles</option>
                </select>
                <label for="categoria">categoria</label>
            </div>
            <div class="d-none" id="submitSuccessMessage">
                <div class="text-center mb-3">
                    <div class="fw-bolder">Form submission successful!</div>
                    <p>To activate this form, sign up at</p>
                    <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                </div>
            </div>
            <div class="d-none" id="submitErrorMessage">
                <div class="text-center text-danger mb-3">Error sending message!</div>
            </div>
            <div class="d-grid">
                <button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

</body>
</html>
